<html>
	<head>

	</head>
	<body>
		<form>
			<input type="text" id="Number1" placeholder="Number 1">
			<select id="Operator">
				<option value="+">+</option>
				<option value="-">-</option>
				<option value="*">*</option>
				<option value="/">/</option>
				<option value="%">%</option>				
			</select>
			<input type="text" id="Number2" placeholder="Number 2">
			<input type="submit" id="calc" value="Try me!">
		</form>
		<script type="text/javascript">
			var calc = document.getElementById("calc");
			calc.addEventListener("click", calculate);
			setInterval(function () {alert("Please, use me...")}, 30000);
			function calculate()
			{
				var num1 = parseInt(document.getElementById("Number1").value);
				var op = document.getElementById("Operator").value;
				var num2 = parseInt(document.getElementById("Number2").value);
				var res;
				if (num1 >= 0 && num2 >= 0)
				{
					if (op == "+")
					{
						res = num1 + num2;
						alert(res);
						console.log(res);
					}
					if (op == "-")
					{
						res = num1 - num2;
						alert(res);
						console.log(res);
					}
					if (op == "*")
					{
						res = num1 * num2;
						alert(res);
						console.log(res);
					}
					if (op == "/")
					{
						if (num2 == 0)
						{
							alert("It's over 9000");
							console.log("It's over 9000");
						}
						else
						{
							res = num1 / num2;
							alert(res);
							console.log(res);
						}
					}
					if (op == "%")
					{
						if (num2 == 0)
						{
							alert("It's over 9000");
							console.log("It's over 9000");
						}
						else
						{
							res = num1 % num2;
							alert(res);
							console.log(res);
						}
					}
				}
				else
				{
					alert("Error :(");
					console.log("Error :(");
				}
			}
		</script>
	</body>
</html>
