<html>
	<head>
		<title>Ballon</title>
		<style>
			.circle {
				height: 200px;
				width: 200px;
				border-radius: 100%;
				background-color: red;
				margin:auto;
			}
		</style>
	</head>
	<body>
		<div id="Circle" class="circle">
		</div>
		<script type="text/javascript">
			var div = document.getElementById("Circle");
			div.addEventListener("click", click, false);
			div.addEventListener("mouseout", mouseout, false);
			function click()
			{
				var c = document.getElementById("Circle");
				c.style.width = c.offsetWidth + 10 + 'px';
				c.style.height = c.offsetHeight + 10 + 'px';
				if (c.style.backgroundColor == '' || c.style.backgroundColor == 'red')
					c.style.backgroundColor = 'green';
				else if (c.style.backgroundColor == 'green')
					c.style.backgroundColor = 'blue';
				else if (c.style.backgroundColor == 'blue')
					c.style.backgroundColor = 'red';
				if (c.style.width > '420px' && c.style.height > '420px')
				{
					c.style.width = '200px';
					c.style.height = '200px';
				}
			}
			function mouseout()
			{
				var c = document.getElementById("Circle");
				if (c.style.height > '200px' && c.style.width > '200px')
				{
					c.style.width = c.offsetWidth - 5 + 'px';
					c.style.height = c.offsetHeight - 5 + 'px';
					if (c.style.backgroundColor == '' || c.style.backgroundColor == 'red')
						c.style.backgroundColor = 'blue';
					else if (c.style.backgroundColor == 'blue')
						c.style.backgroundColor = 'green';
					else if (c.style.backgroundColor == 'green')
						c.style.backgroundColor = 'red';
				}
			}
		</script>
	</body>
</html>
