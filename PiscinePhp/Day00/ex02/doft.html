<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="doft.css">
		<title>Day of the 42</title>
	</head>
	<body>
		<div class="rectangle">
			<a title="Doft">
				<img class="doft" src="resources/day_of_the_42.png">
			</a>
			<a href="https://www.relaischateaux.com" target="_blank" title="Déconnecter">
				<img class="annuler" src="resources/close.gif">
			</a>
			<a href="https://www.disney.com" target="_blank" title="Recommencer du début">
				<img class="reload" src="resources/reload.png">
			</a>
			<a title="Loupe">
				<img class="loupe" src="resources/loupe.png">
			</a>
		</div>
		<div class="row">
			<div class="vertical_rectangle_left">
				<a title="Avancer">
					<img class="arrow" src="resources/arrow.png">
				</a>
				<a title="Prendre">
					<img class="main" src="resources/main.png">
				</a>
				<a title="Regarder">
					<img class="oeil" src="resources/oeil.png">
				</a>
				<a title="Utiliser">
					<img class="outil" src="resources/outil.png">
				</a>
				<a title="Parler">
					<img class="bulle" src="resources/chat-icon.png">
				</a>
			</div>
			<div class="middle_rectangle">
			<a title="Cluster">
				<img class="cluster" src="resources/cluster.jpg" usemap="Lien">
			</a>
			</div>
			<div class="vertical_rectangle_right">
				<a title="Don't Panic !">
					<img class="book" src="resources/book.png">
				</a>
				<a title="Serviette">
					<img class="serviette" src="resources/towel.png">
				</a>
				<a title="Mur">
					<div class="Mur">
						<p></p>
					</div>
				</a>
			</div>
		</div>
		<div class="bottom_rectangle">
			<p class="txt">Vous <span class="maj">entrez</span> alors dans une grande piece remplie <br />
			d'<span class="shadow">ordinateurs</span>...<br />
			<span class="italic">- Bonjour, vous êtes nouveau ici ?</span></p>
			<form class="formulaire">
				<input class="input" type="text">
				<input class="button" type="submit" value="Repondre">
			</form>
		</div>
		<map name="Lien">
			<area shape="rect" alt="Apple" href="https://www.apple.com" target="_blank" coords="803,446,1000,325"/>
		  	<area shape="rect" alt="Ikea" href="https://www.ikea.com" target="_blank" coords="323,327,475,581"/>
		</map>
	</body>
</html>
